<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-labelledby="title desc">
  <title id="title">Playwright trace placeholder logo</title>
  <desc id="desc">Three overlapping circles with a subtle gradient background.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1e293b" />
      <stop offset="1" stop-color="#111827" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.55" />
    </filter>
  </defs>
  <rect width="160" height="160" rx="28" fill="url(#bg)" />
  <g filter="url(#shadow)" transform="translate(18 26)">
    <circle cx="70" cy="45" r="35" fill="#22c55e" opacity="0.8" />
    <circle cx="46" cy="70" r="35" fill="#38bdf8" opacity="0.8" />
    <circle cx="94" cy="70" r="35" fill="#f97316" opacity="0.85" />
  </g>
  <text x="50%" y="124" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="700" font-size="24" fill="#f8fafc" letter-spacing="0.12em">
    TRACE
  </text>
</svg>
